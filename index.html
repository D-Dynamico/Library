<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Kalam:wght@700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://png.pngtree.com/png-vector/20220530/ourmid/pngtree-row-of-books-book-read-png-image_4762813.png"
                alt="Book-image" class="bookLogo">
            <div class="txt">
                TheOdin Library
            </div>
        </div>
        <button class="newBook">+</button>
    </header>

    <div class="content" id="bookList"></div>

    <dialog class="modal">
        <form class="form" method="dialog">
            <h1 class="formTitle">Enter Book Details</h1>

            <div class="titleModal">
                <label for="titleBook">Title</label>
                <input type="text" id="titleBook" class="titleBook" required>
            </div>

            <div class="authorModal">
                <label for="authorBook">Author</label>
                <input type="text" id="authorBook" class="authorBook" required>
            </div>

            <div class="pagesModal">
                <label for="pagesBook">Pages</label>
                <input type="number" id="pagesBook" class="pagesBook" required>
            </div>

            <label class="statusModal">
                <div class="statusBook">Book Status</div>
                <input type="radio" name="status" value="completed">
                Completed

                <input type="radio" name="status" value="pending">
                Pending
            </label>

            <div class="buttonsForm">
                <button type="submit" class="submitForm">Submit</button>
                <button class="closeForm">Close</button>
            </div>
        </form>
    </dialog>

    <script src="app.js"></script>
</body>

</html>

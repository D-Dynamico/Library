<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Kalam:wght@700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://png.pngtree.com/png-vector/20220530/ourmid/pngtree-row-of-books-book-read-png-image_4762813.png"
                alt="Book-image" class="bookLogo">
            <div class="txt">
                TheOdin Library
            </div>
        </div>
        <button>+</button>
    </header>

    <!--
    <img src="Img/NothingsHere.png" alt="Img">
    -->
    
    <div class="content">
        <div class="container">
            <div class="name">
                "Game of Thrones"
            </div>
            <div class="author">
                by R.R.Martin
            </div>
            <div class="status">
                Completed
            </div>
            <div class="btmPart">
                <button class="editBtn">
                    ✒️
                </button>
                <div class="pages">
                    (165)
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
